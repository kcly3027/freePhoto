<% if(IsLogin()){%>
    <div id="Modal_Orders" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true" style="width:830px;margin-left:-415px;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3>订单</h3>
      </div>
      <div class="modal-body" style="height:500px;max-height:500px;">
          <iframe border="0" style="height:460px;border:0px;" width="100%" src="/orders.aspx"></iframe>
      </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $("a[ref='myorder']").click(function () { $("#Modal_Orders").modal('show'); return false; });
        });
    </script>
    <%} %>
