<% if(IsLogin()){%>
    <div id="Modal_Order" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3>确认订单</h3>
      </div>
      <div class="modal-body">
          <form class="bs-docs-example form-horizontal">
            <div class="control-group">
                <label class="control-label" for="baseinfo_address">取件人：</label>
                <div class="controls">
                <input type="email" id="baseinfo_address" placeholder="请输入取件人名称">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="baseinfo_mobile">取件人手机号：</label>
                <div class="controls">
                <input type="email" id="baseinfo_mobile" placeholder="请输入取件人手机号">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="baseinfo_mobile">取件人地址：</label>
                <div class="controls">
                <input type="email" id="baseinfo_mobile" placeholder="请输入取件人地址">
                </div>
            </div>
            </form>
      </div>
      <div class="modal-footer">
          <button class="btn btn-primary">确认</button>
          <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
      </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $("#btn_order").click(function () { $("#Modal_Order").modal('show'); return false; });
        });
    </script>
<%} %>
