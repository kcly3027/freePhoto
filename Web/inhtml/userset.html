<% if(IsLogin()){%>
    <div id="Modal_UserSet" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3>我的信息</h3>
      </div>
      <div class="modal-body">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#div_baseinfo" data-toggle="tab">基本信息</a></li>
            <li><a href="#div_editpwd" data-toggle="tab">修改密码</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="div_baseinfo">
                <span class="label label-important" style="margin-left:180px;margin-bottom:20px;">每填一个信息奖励4张5寸照片纸</span>
                <form class="bs-docs-example form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="baseinfo_address">地址：</label>
                    <div class="controls">
                    <input type="email" id="baseinfo_address" placeholder="请输入您的邮箱">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="baseinfo_mobile">手机号：</label>
                    <div class="controls">
                    <input type="email" id="baseinfo_mobile" placeholder="请输入您的邮箱">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="baseinfo_qq">QQ：</label>
                    <div class="controls">
                    <input type="email" id="baseinfo_qq" placeholder="请输入您的邮箱">
                    </div>
                </div>
                </form>
            </div>
            <div class="tab-pane" id="div_editpwd">
                <form class="bs-docs-example form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="login_pwd">新密码：</label>
                    <div class="controls">
                    <input type="password" id="login_pwd" placeholder="新密码" title="新密码">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="login_new_pwd">新密码：</label>
                    <div class="controls">
                    <input type="password" id="login_new_pwd" placeholder="新密码" title="新密码">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="login_a_new_pwd">确认新密码：</label>
                    <div class="controls">
                    <input type="password" id="login_a_new_pwd" placeholder="确认新密码" title="确认新密码">
                    </div>
                </div>
                </form>
            </div>
        </div>
      </div>
      <div class="modal-footer">
          <button class="btn btn-primary" id="btn_saveinfo">保存</button>
          <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
      </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $("a[ref='myinfo']").click(function () { $("#Modal_UserSet").modal('show'); return false; });
            function SetBaseInfo() {
                var inputEmail = $("#login_email").val();
                var inputPwd = $("#login_pwd").val();
                if (inputEmail.length > 0 && inputPwd.length > 0) {
                    $.post("store.ashx?action=Login", { Email: inputEmail, Pwd: inputPwd }, function (r) {
                        if (r.result) location.reload();
                        else alert(r.message);
                    }, "Json");
                } else {
                    if (inputEmail.length <= 0) {
                        alert("请输入邮箱");
                    } else {
                        if (inputPwd.length <= 0) {
                            alert("请输入密码");
                        }
                    }
                }
            }
            function SetPwd() {
                var inputEmail = $("#reg_email").val();
                if (inputEmail.length > 0) {
                    $.post("store.ashx?action=RegUser", { Email: inputEmail }, function (r) {
                        if (r.result) location.reload();
                        else alert(r.message);
                    }, "Json");
                } else {
                    alert("请输入邮箱");
                }
            }
            $('a[data-toggle="tab"]').on('shown', function (e) {
                if ($(e.target).attr("href") == "#div_baseinfo") $("#btn_saveinfo").html("保存").unbind("click").bind("click", function () { SetBaseInfo() });
                if ($(e.target).attr("href") == "#div_editpwd") $("#btn_saveinfo").html("修改").unbind("click").bind("click", function () { SetPwd() });
            });
            $("#btn_saveinfo").html("保存").unbind("click").bind("click", function () { SetBaseInfo() });
        });
    </script>
    <%} %>
